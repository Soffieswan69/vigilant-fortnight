notice:
  en: Don't worry, no spam here! Your information will only be used for web.dev and Chrome related updates and our emails are typically no more than 1-2 times a month. You can unsubscribe anytime.
  pl: Nie martw się, to nie spamu! Twoje dane będą wykorzystywane wyłącznie do wysyłania informacji związanych z web.dev i Chrome, a nasze e-maile są zazwyczaj przesyłane nie częściej niż 1-2 razy w miesiącu. Możesz zrezygnować z subskrypcji w dowolnym momencie.

add_me:
  en: Add me to the web.dev mailing list.
  pl: Dodaj mnie do listy mailingowej web.dev.

