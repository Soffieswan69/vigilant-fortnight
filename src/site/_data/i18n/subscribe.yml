no_javascript:
  en: It seems like you have JavaScript disabled or it failed to load. After you submit the form, press the back button to return to the site.
  pl: Wygląda na to, że masz wyłączony JavaScript lub nie udało się go załadować. Po przesłaniu formularza naciśnij przycisk Wstecz, aby wrócić do witryny.

