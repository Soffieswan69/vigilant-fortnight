name: Lint and test

on:
  push:
    branches:
      - master
  # You must append a colon (:) to all events, including events without configuration.
  pull_request:

jobs:
  lint_and_test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run coverage
      - name: Upload unit tests to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/unit/lcov.info
          flags: unittests
          fail_ci_if_error: true
      - name: Upload integration tests to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/integration/lcov.info
          flags: integrationtests
          fail_ci_if_error: true